<!DOCTYPE html>
<html>
       <head>
              <title>Fakultät-Rechner</title>
              <style>
                     td.a {background-color: #ff0000;} 
                     td.a:hover {background-color: #00ff00;}
              </style>
       </head>
       <body>
              <h1>Fakultät</h1>
              <table>
                     <th> Index </th><th> Fakultät </th>
              <script language="JavaScript1.5">
              
                     function fak(n){
                     if (n == 1)
                     return 1; else return (n*fak(n-1))
                     }

                     function schreibeZeile(i){
                     document.writeln("<tr> <td onClick=alert(\"index\") class=\"a\">"+i+" </td><td class = \"a\" >" +(fak(i))+"</td></tr>")       
                     }     

                     for (let j = 1;j<=11; j++){
                     schreibeZeile(j)
                     }
              
              </script>
              </table>
              
       </body>
</html>
