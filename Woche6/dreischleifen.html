<!DOCTYPE html>
<html>
       <head>
              <title> 3 loops</title>
              <link rel ="stylesheet" type="text/css" href=./css/style.css>
       </head>
       <body>
              <hr><center>
              <h1> Drei Schleifen</h1>
              <script language="JavaScript1.5">

              //for-loop
                     sum = 0
                     for (let i=1; i<=100;i++) 
                     sum += i;
                     document.writeln("Summierung mittels for-loop: "+ sum)

              //while-loop
                     var sum = 0;
                     var i = 1;
                     while (i <= 100)
                     sum += i++;
                     document.writeln("<BR/> Summierung mittels while-loop: "+ sum)

              //do-while-loop
                     sum = 0; i = 1;
                     do {
                     sum += i++
                     } while (i<=100);
                     document.writeln("<BR/> Summierung mittels do-while-loop: "+ sum)
              
              </script>
       </body>
</html>
