<!DOCTYPE html>
<html>
       <head>
              <title>Navigator</title>
              <link rel="stylesheet" type="text/CSS" href=./css/style.css>
              
       </head>
       <body>
              <h1>Internettechnologien Woche 7</h1>
              <h2>JavaScript Navigator</h2>

              <script type="text/javascript">
                     for (eigenschaft in navigator)
                     document.write("<b>" + eigenschaft + ":</b> " + navigator[eigenschaft]+ "<br/>");
                     document.write("<b>javaEnabled():</b> " +navigator.javaEnabled()+"<br/>");
              </script>

<a href="javascript:window.close()">Fenster schliessen</a>
       </body>
</html>
