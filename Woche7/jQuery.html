<!DOCTYPE html>
<html>
       <head>
              <title>Grundlagen Internet Technologies</title>

              <!-- <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
              <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
              <script>
              $(document).ready(function(){
                     $("button").click(function(){
                            $("#div1").fadeIn();
                            $("#div2").fadeIn("slow");
                            $("#div3").fadeIn(3000);
                     });

              });
             </script>
       </head>
       <body>
              <button>click me</button><br><br>
              <div id="div1" style="width:80px;height:80px;display:none;background-color: red;"></div><br>
              <div id="div2" style="width:100px;height:100px;display:none;background-color: blue;"></div><br>
              <div id="div3" style="width:150px;height:150px;display:none;background-color: green;"></div><br>

       </body>
</html>
